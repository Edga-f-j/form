<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
    
</head>
<body>
    <h1>Verificar si un número es primo</h1>
    <input type="number" id="numero" required>
    <button onclick="esPrimo()">Verificar</button>
    <p id="resultado"></p>

    
    <script>
        function esPrimo() {
            let numero = parseInt(document.getElementById('numero').value);
            let esPrimo = true;

            if (numero <= 1) {
                esPrimo = false;  // Los números menores o iguales a 1 no son primos
            } else {
                // Comprobar divisibilidad hasta la raíz cuadrada del número
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        esPrimo = false;  // Si se encuentra un divisor, no es primo
                        break;
                    }
                }
            }

            // Mostrar el resultado
            if (esPrimo) {
                document.getElementById('resultado').innerHTML = `${numero} es un número primo.`;
            } else {
                document.getElementById('resultado').innerHTML = `${numero} no es un número primo.`;
            }
        }
    </script>
</body>
</html>
